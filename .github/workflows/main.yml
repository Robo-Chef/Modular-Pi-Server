name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every day at 3 AM AEST (5 PM UTC)
    - cron: "0 17 * * *"

jobs:
  lint-scripts-and-docker-compose:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck on scripts
        run: shellcheck scripts/*.sh

      - name: Validate Docker Compose files
        run: |
          docker compose -f docker/docker-compose.core.yml -f docker/monitoring/docker-compose.monitoring.yml -f docker/optional/docker-compose.optional.yml config

  check-markdown-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          config-file: ".github/configs/markdown-link-check.jsonc"

  scan-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "pihole/pihole:latest"
          format: "table"
          output: "trivy-pihole-scan.txt"

      - name: Upload Trivy Pi-hole scan results
        uses: actions/upload-artifact@v4
        with:
          name: trivy-pihole-scan-results
          path: trivy-pihole-scan.txt

      - name: Run Trivy vulnerability scanner for Unbound
